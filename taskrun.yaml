apiVersion: tekton.dev/v1alpha1
kind: TaskRun
metadata:
  name: build-docker-image-from-git-source-task-run
spec:
  taskRef:
    name: build-docker-image-from-git-source
  inputs:
    resources:
      - name: docker-source
        resourceRef:
          name: krishna-git
    params:
      - name: pathToDockerFile
        value: /workspace/docker-source/images/helm-meetup/Dockerfile
      - name: pathToContext
        value: /workspace/docker-source/images/helm-meetup/
  outputs:
    resources:
      - name: builtImage
        resourceRef:
          name: krishna-image
